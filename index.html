<body>

    <div id="form-container" class="form-container">
         <!-- Sign In Form -->
      <form id="signInForm">
        <h2>Sign In</h2>
        <input type="email" placeholder="Enter your Email" required>
        <input type="password" placeholder="Enter your password" required>
        <button type="submit">Sign In</button>
        <button type="button" class="toggle-btn" onclick="toggleForm()">Go to Signup</button>
        <button class="social-btn google-btn" onclick="googleSignIn()">Sign in with Google</button>
        <button class="social-btn facebook-btn" onclick="facebookSignIn()">Sign in with Facebook</button>
    </form>
    
     <!-- Sign Up Form -->
     <form id="signUpForm" style="display: none;">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <button type="button" class="toggle-btn" onclick="toggleForm()">Go to Sign In</button>
    </form>
</div>
